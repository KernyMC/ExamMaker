<!DOCTYPE html>
<html>
<head>
   <title>Cuestionario Moodle</title>
   <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
   <div class="button-section">
       <button id="loadDefaultExam" class="load-button">Cargar Examen</button>
       <button id="loadRandomExam" class="load-button">ðŸŽ² Cargar Examen Aleatorio</button>
   </div>
   <div class="upload-section">
       <input type="file" id="fileInput" accept=".txt,.docx">
       <p>Arrastra tu archivo o haz clic para seleccionarlo</p>
   </div>
   <div id="score" class="score"></div>
   <div id="questionsContainer"></div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>
   <script>
       let totalQuestions = 0;
       let correctAnswers = 0;

       // Cargar el examen por defecto al iniciar
       window.onload = loadDefaultExam;
       
       // Eventos para los botones de cargar examen
       document.getElementById('loadDefaultExam').addEventListener('click', loadDefaultExam);
       document.getElementById('loadRandomExam').addEventListener('click', loadRandomExam);
       
       // Evento para cargar archivo nuevo
       document.getElementById('fileInput').addEventListener('change', handleFileSelect);

       function loadDefaultExam() {
           console.log('Cargando examen por defecto...');
           fetch('examen/examenFinal.txt')
               .then(response => response.text())
               .then(text => {
                   console.log('Examen cargado:', text);
                   const questions = parseQuestions(text);
                   displayQuestions(questions, false);
               })
               .catch(error => console.error('Error:', error));
       }

       function loadRandomExam() {
           console.log('Cargando examen aleatorio...');
           fetch('examen/examenFinal.txt')
               .then(response => response.text())
               .then(text => {
                   console.log('Examen cargado:', text);
                   const questions = parseQuestions(text);
                   displayQuestions(questions, true);
               })
               .catch(error => console.error('Error:', error));
       }

       function handleFileSelect(event) {
           const file = event.target.files[0];
           
           // Limpiar contenedor antes de cargar nuevo archivo
           document.getElementById('questionsContainer').innerHTML = '';
           totalQuestions = 0;
           correctAnswers = 0;
           updateScore();
           
           if (file.name.endsWith('.docx')) {
               const reader = new FileReader();
               reader.onload = function(e) {
                   mammoth.extractRawText({arrayBuffer: e.target.result})
                       .then(result => {
                           const text = result.value;
                           const questions = parseQuestions(text);
                           displayQuestions(questions, false);
                       });
               };
               reader.readAsArrayBuffer(file);
           } else {
               const reader = new FileReader();
               reader.onload = function(e) {
                   const text = e.target.result;
                   const questions = parseQuestions(text);
                   displayQuestions(questions, false);
               };
               reader.readAsText(file);
           }
       }

       function parseQuestions(text) {
           const questions = [];
           const lines = text.split('\n');
           let question = null;

           lines.forEach(line => {
               line = line.trim();
               if (line.length === 0) return;

               if (!question) {
                   question = { text: escapeHtml(line), options: [], correctAnswer: '' };
               } else if (line.match(/^[A-D][.)]\s+/)) {
                   question.options.push(escapeHtml(line.substring(3).trim()));
               } else if (line.match(/^ANSWER:\s+[A-D]/)) {
                   question.correctAnswer = line.substring(8).trim();
                   questions.push(question);
                   question = null;
               } else {
                   question.text += ' ' + escapeHtml(line);
               }
           });

           totalQuestions = questions.length;
           correctAnswers = 0;
           updateScore();
           return questions;
       }

       function displayQuestions(questions, randomize) {
           const container = document.getElementById('questionsContainer');
           container.innerHTML = '';

           if (randomize) {
               questions = shuffleArray(questions);
               questions.forEach(q => {
                   q.options = shuffleArray(q.options);
               });
           }

           questions.forEach((q, index) => {
               const div = document.createElement('div');
               div.className = 'question';
               div.innerHTML = `
                   <div class="question-number">Pregunta ${index + 1}</div>
                   <div class="question-text">${q.text}</div>
                   <div class="options">
                       ${q.options.map((opt, i) => `
                           <div class="option">
                               <input type="radio" id="q${index}opt${i}" name="q${index}" 
                                      value="${String.fromCharCode(65 + i)}" 
                                      onclick="checkAnswer(${index}, '${q.correctAnswer}', this)">
                               <label for="q${index}opt${i}">${String.fromCharCode(65 + i)}. ${opt}</label>
                           </div>
                       `).join('')}
                   </div>
                   <div class="feedback"></div>
                   <div class="correctAnswer" style="display:none">
                       <hr>
                       <strong>Respuesta correcta:</strong> ${q.correctAnswer}
                   </div>
               `;
               container.appendChild(div);
           });
       }

       function checkAnswer(questionIndex, correctAnswer, selectedOption) {
           const questionDiv = document.getElementsByClassName('question')[questionIndex];
           const feedbackDiv = questionDiv.querySelector('.feedback');
           const correctAnswerDiv = questionDiv.querySelector('.correctAnswer');
           
           feedbackDiv.style.display = 'block';
           correctAnswerDiv.style.display = 'block';

           if (selectedOption.value === correctAnswer) {
               questionDiv.className = 'question correct';
               feedbackDiv.innerHTML = 'âœ“ Â¡Correcto!';
               feedbackDiv.style.color = '#3c763d';
               correctAnswers++;
           } else {
               questionDiv.className = 'question incorrect';
               feedbackDiv.innerHTML = 'âœ— Incorrecto';
               feedbackDiv.style.color = '#a94442';
           }
           updateScore();
       }

       function updateScore() {
           const scoreDiv = document.getElementById('score');
           if(totalQuestions > 0) {
               const percentage = Math.round(correctAnswers/totalQuestions*100);
               scoreDiv.innerHTML = `
                   CalificaciÃ³n: ${correctAnswers}/${totalQuestions} (${percentage}%)
                   ${percentage >= 60 ? 'âœ“ Aprobado' : 'âœ— No aprobado'}
               `;
           }
       }

       function shuffleArray(array) {
           for (let i = array.length - 1; i > 0; i--) {
               const j = Math.floor(Math.random() * (i + 1));
               [array[i], array[j]] = [array[j], array[i]];
           }
           return array;
       }

       function escapeHtml(text) {
           const map = {
               '&': '&amp;',
               '<': '&lt;',
               '>': '&gt;',
               '"': '&quot;',
               "'": '&#039;'
           };
           return text.replace(/[&<>"']/g, function(m) { return map[m]; });
       }
   </script>
</body>
</html>
